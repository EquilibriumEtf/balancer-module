# ignore local folders
[template]
ignore = [
  ".idea",
  "target",
  "contracts/target",
  "scripts/target",
  "schema",
  "template-scripts",
  "Cargo.lock",
]
include = [
  "*.rs",
  "contracts",
  "contracts/src/handlers",
  "interfaces",
  "scripts"
]

[hooks]
pre = ["template-scripts/pre-script.rhai"]
